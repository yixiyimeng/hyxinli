<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
	</head>
	<body class="bg">
		<div class="header">
			<div class="w1200 clearfix">
				<a href="" class="logo"><img src="../img/logo.png"></a>
			</div>
		</div>
		<div class="loginbox clearfix">
			<img src="../img/img3.jpg">
			<div>
				<div class="tablink clearfix">
					<a href="" class="active">会员登录</a>
					<a href="">咨询师登录</a>
				</div>
				<div class=" input-group mt30">
					<div class="input-row flex flex-align-center">
						<div class="inputbox flex flex-align-center flex-1">
							<i class="icon1"></i>
							<input type="text" name="" id="" value="" class="flex-1" placeholder="输入企业名称" /></div>
					</div>
					<div class="input-row flex flex-align-center mt10">
						<div class="inputbox flex flex-align-center flex-1">
							<i class="icon2"></i>
							<input type="text" name="" id="" value="" class="flex-1" placeholder="请输入单位注册人手机号码" /></div>
					</div>
					<div class="input-row flex flex-align-center mt30">
						<input type="submit" id="" value="注册" name="" class="submitBtn " />
					</div>
					<div class="link flex flex-pack-justify mt20">
						<a href="javascript:;" class="forgetpwdBtn">忘记密码？</a>
						<span>还没有账号？<a href="" class="c-green">免费注册</a></span>
					</div>
				</div>
			</div>
		</div>
		<!-- 忘记密码 -->
		<div class="forgetpwd">
			<div>
				<a href="javascript:;" class="close"><img src="../img/close.png" ></a>
				<div class="win-hd">忘记密码</div>
				<div class="win-bd mt30">
					<div class="win-input-group ">
						<div class="win-input-row flex flex-align-center">
							<label>注册的手机号</label>
							<input type="text" name="" id="" value="" class="flex-1" />
						</div>
						<div class="win-input-row flex flex-align-center mt15">
							<label>短信验证码</label>
							<input type="text" name="" id="" value="" class="flex-1" />
							<a href="javascript:;" class="getcode">获取验证码</a>
						</div>
						<div class="win-input-row flex flex-align-center mt15">
							<label>新&nbsp;密&nbsp;码</label>
							<input type="text" name="" id="" value="" class="flex-1" />
						</div>
						<div class="win-input-row flex flex-align-center mt15">
							<label>确认新密码</label>
							<input type="text" name="" id="" value="" class="flex-1" />
						</div>
						<div class="win-input-row flex flex-align-center mt15">
							<label></label>
							<input type="submit" name="" id="" value="" class="flex-1 submitBtn" value="修改并保存" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- footer -->
		<div class="footer">
			<p>CopyRight © 2019广州市心理咨询协会 All Rights Reserved. 版权所有 </p>
			<p class="mt10">传真：020-61661543 E-MAIL：gzswxh@163.com 邮编：510170 备案号：粤ICP备14023752号</p>
		</div>
	</body>
</html>
<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		$('.forgetpwdBtn').click(function(){
			$('.forgetpwd').show()
		});
		$('.forgetpwd .close').click(function(){
			$('.forgetpwd').hide()
		});
	})
</script>
