<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
	</head>
	<body class="bg">
		<div class="header">
			<div class="w1200 clearfix">
				<a href="" class="logo"><img src="../img/logo.png"></a>
			</div>
		</div>
		<div class="tablink">
			<a href="" class="active">咨询师注册</a>
		</div>
		<div class="regbox mt50">
			<div class="input-group">
				<div class="input-row flex flex-align-center">
					<label><i>*</i>输入姓名:</label>
					<div class="inputbox flex flex-align-center flex-1">
						<i class="icon1"></i>
						<input type="text" name="" id="" value="" class="flex-1" placeholder="输入姓名" /></div>
				</div>
				<div class="input-row flex flex-align-center mt20">
					<label><i>*</i>输入有效的身份证:</label>
					<div class="inputbox flex flex-align-center flex-1">
						<i class="icon3"></i>
						<input type="text" name="" id="" value="" class="flex-1" placeholder="输入有效的身份证" /></div>
				</div>
				<div class="input-row flex flex-align-center mt20">
					<label><i>*</i>输入正确的资格证书:</label>
					<div class="inputbox flex flex-align-center flex-1">
						<i class="icon4"></i>
						<input type="text" name="" id="" value="" class="flex-1" placeholder="输入正确的资格证书" /></div>
				</div>
				<div class="input-row flex flex-align-center mt20">
					<label><i>*</i>擅长:</label>
					<div class="inputbox flex flex-align-center flex-1">
						<i class="icon5"></i>
						<input type="text" name="" id="" value="" class="flex-1" placeholder="擅长方向" /></div>
				</div>
				<div class="input-row flex flex-align-center mt20">
					<label><i>*</i>介绍一下:</label>
					<div class="inputbox flex flex-align-center flex-1">
						<i class="icon6"></i>
						<input type="text" name="" id="" value="" class="flex-1" placeholder="简介" /></div>
				</div>
				<div class="input-row flex flex-align-center mt20">
					<label></label>
					<div class="inputbox flex flex-align-center flex-1">
						<i class="icon2"></i>
						<input type="text" name="" id="" value="" class="flex-1" placeholder="请输入手机号码" /></div>
				</div>
				<div class="input-row flex flex-align-center mt20">
					<label></label>
					<div class="inputbox flex flex-align-center flex-1">
						<input type="text" name="" id="" value="" class="flex-1 getcode" placeholder="请输入验证码" />
					</div>
					<a href="javascript:;" class="sendCode">发送验证</a>
				</div>
				
				<div class="input-row flex flex-align-center mt20">
					<label><i>*</i>上传职业照</label>
					<div class="uploadImg">
						<input type="file" name="" id="" value="" />
						<p>+ 添加人像</p>
					</div>
					<div class="tip">
						<p>注：</p>
						<p>1.建议XXXXXX</p>
						<p>2.照片不超过5MB，支持格式jpg,png</p>
					</div>
				</div>
				<div class="input-row flex flex-align-center mt20">
					<label><i>*</i>上传职业资格证书</label>
					<div class="uploadImg">
						<input type="file" name="" id="" value="" />
						<p>+ 添加人像</p>
					</div>
					<div class="tip">
						<p>注：</p>
						<p>1.建议XXXXXX</p>
						<p>2.照片不超过5MB，支持格式jpg,png</p>
					</div>
				</div>
				<div class="input-row flex flex-align-center  mt20">
					<label></label>
						<input type="submit" id="" value="注册" name="" class="submitBtn" />
					</div>
				</div>
			</div>
		</div>
		<!-- footer -->
		<div class="footer mt60">
			<p>CopyRight © 2019广州市心理咨询协会 All Rights Reserved. 版权所有 </p>
			<p class="mt10">传真：020-61661543 E-MAIL：gzswxh@163.com 邮编：510170 备案号：粤ICP备14023752号</p>
		</div>
	</body>
</html>
